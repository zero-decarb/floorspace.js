<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Floorspace.js</title>
    <meta charset=utf-8 />
    <style>
      iframe {
        width: 99vw;
        margin: 0 auto;
        height: 85vh;
      }
      body {
        background-color: #e0d4b6;
        color: #33230f;
      }
    </style>
  </head>
  <body>
    <h3>Look, Ma, I embedded Floorspace.js!</h3>
    <p>
      <button id="download-floorplan">Download Floorplan</button>
    </p>
    <p>
      Import cubi.casa data
      <input type="file" id="import-floorplan" accept="application/json">
    </p>
    <iframe id="floorspace_iframe" src="embeddable_geometry_editor.html"></iframe>
    <script>
      // Right now the embedded FloorspaceJS and the hosting window share an origin,
      // but it's likely that will change - be careful not to do anything that will
      // break in that case due to same origin policy!
      const IFRAME_ORIGIN = window.location;
      const TRANSLATOR_API_URL = 'http://localhost:899';

      const frameWindow = document.querySelector('iframe').contentWindow;

      window.addEventListener('load', function() {
        frameWindow.api.setConfig({
          onChange: function() {
            // console.log('change occurred in embedded app');
          },
        });
        frameWindow.api.init();

        // TODO: This is an example of how to load a floorplan via Floorspace's API
        /*fetch('sample.floorspace.json')
          .then(response => response.text())
          .then(jsonString => frameWindow.postMessage(
            {
              'message_type': 'open_floorplan',
              'data': jsonString,
            },
            IFRAME_ORIGIN
          ))
          // This is the way the FloorspaceJS project's documentation suggests triggering Floorspace behaviors,
          // by accessing the api object directly from the iframe window
          //.then(text => frameWindow.api.openFloorplan(text))
          .catch(error => console.error('Error loading the floorplan:', error));*/
      });

      // TODO: This is an example of how to download a floorplan back from the Floorspace API,
      //  we'll need to do this to persist changes made by the user
      const floorplanDownloadLink = document.createElement('a');
      floorplanDownloadLink.setAttribute('download', 'floorplan.json');
      document.querySelector('#download-floorplan').addEventListener('click', function() {
        const floorplanJson = JSON.stringify(frameWindow.api.exportFloorplan());
        floorplanDownloadLink.setAttribute(
          'href',
          'data:text/json;charset=utf-8,' + encodeURIComponent(floorplanJson)
        );
        floorplanDownloadLink.click();
      });

      document.querySelector('#import-floorplan').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = readerLoadEvent => {
          const cubicasaJson = readerLoadEvent.currentTarget.result;
          fetch(TRANSLATOR_API_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: cubicasaJson
          }).then(
            response => {
              debugger;
              return response.text();
            }
          ).then(
            jsonString => {
              debugger;
              frameWindow.postMessage(
                {
                  'message_type': 'open_floorplan',
                  'data': jsonString,
                },
                IFRAME_ORIGIN
              );
            }
          );
        };

        reader.readAsText(e.target.files[0]);
      });
    </script>
  </body>
</html>
